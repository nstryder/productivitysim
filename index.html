<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<header>
  PRODUCTIVITY SIMULATOR
</header>

<!-- BODY -->
<body>

<!-- RESOURCE BOX -->
<div class="flex hbox">
    <!-- RESOURCES -->
    <div class="card">
      <div class="cardHead">
        <h3> RESOURCES </h3>
      </div>
      <div id="resourcesOut" class="card card2"> </div>
    </div>
</div> <!-- end of resource box -->

<!-- MONEY MAKING SECTION HBOX-->
<div class="flex hbox">
  <!-- MAKE MONEY button-->
  <input 
  class="bt" 
  id="btReset" 
  value="RESET" 
  style="top: 13px; left: 15px; color:rgb(29, 29, 29)"
  type="button"/>

  <!-- CAPITALISM -->
  <div class="card flex vbox">
    <div class="cardHead">
      <h3> CAPITALISM </h3>
    </div>

    <input id="btMakeMoney" class="bt btBig" 
    value="MAKE MONEY" type="button"/>

    <!-- STATS GO HERE -->
    <div id="capUpsOut" class="card card2"> </div>
  </div>

  <!-- CAP UPS -->
  <div id="capUps" class="card flex vbox">
    <div class="cardHead">
      <h3> CAPITALISM UPGRADES </h3>
    </div>
    <div class="flex hbox">
      <div class="label">NAME</div>
      <div class="label">COST</div>
    </div>
  </div>

</div> <!-- End of money section -->

<!-- PET BOX -->
<div id="petBox" class="flex hbox hide">

  <!-- PET DISPLAY -->
  <div class="card">
    <!-- header -->
    <div class="cardHead">
      <h3>PET DISPLAY</h3>
    </div>
    
    <!-- name -->
    <div class="flex hbox">
      <p>Name: </p>
      <input type="text" class="progressbar"/>
    </div>

    <!-- pet image -->
    <div class="cardHead">
      <img id="petState" src="" style="width:128px; height:128px;"/>
    </div>

    <!-- xp bar -->
    <div class="progressbar">
      <div id="innerXPBar"></div>
    </div>
    <!-- pet stats go here-->
    <div id="petStatsOut" class="card card2">
      <p id="lvl"></p>
      <p id="xp"></p>
      <p id="toNextLv"></p>
    </div>
  </div> <!-- end of pet display -->

  <!-- PET ACTIONS -->
  <div id="petActions" class="card">
    <!--header-->
    <div class=cardHead>
      <h3>PET ACTIONS</h3>
    </div>

    <!-- actions go here -->
    <div class="flex hbox">
      <div class="label">NAME</div>
      <div class="label">COST</div>
    </div>
  </div> <!-- end of pet actions-->

</div> <!-- End of pet box -->

  <script src="main.js"></script>
</body>
</html>
