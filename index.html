<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<header>
  PRODUCTIVITY SIMULATOR
</header>
<body>



<!-- MONEY MAKING SECTION HBOX-->
<div class="flex hbox">
  <input 
  class="bt" 
  id="btReset" 
  value="RESET" 
  style="top: 13px; left: 15px; color:rgb(29, 29, 29)"
  type="button"/>

  <!-- CAPITALISM -->
  <div id="left" class="card flex vbox">
    <div class="cardHead">
      <h3> CAPITALISM </h3>
    </div>

    <input id="btMakeMoney" class="bt btMoney" 
    value="MAKE MONEY" type="button"/>

    <!-- STATS GO HERE -->
    <div id="capUpsOut" class="card card2"> </div>
  </div>

  <!-- CAP UPS -->
  <div id="capUps" class="card flex vbox">
    <div class="cardHead">
      <h3> CAPITALISM UPGRADES </h3>
    </div>
    <div class="flex hbox">
      <div class="label">NAME</div>
      <div class="label">COST</div>
    </div>
  </div>

</div> <!-- End of money section -->

<!-- RESOURCE BOX -->
<div class="flex hbox">
    <!-- RESOURCES -->
    <div id="right" class="card" style="top: 64px; left: 330px;">
      <div class="cardHead">
        <h3> RESOURCES </h3>
      </div>
      <div id="resourcesOut" class="card card2"> </div>
    </div>
</div>

  <script src="main.js"></script>
</body>
</html>
